Press and hold the P1 button for 5 sec. (Default GPIO2): Premi e tieni premuto il tasto P1 per almeno 5 secondi (impostazione predefinita GPI02)
Connect the computer to WiFi called SUPLA-ESP8266: Collega il computer alla rete WiFi recante il nome SUPLA-ESP8266
Go to http://192.168.4.1: Apri il sito all’indirizzo http://192.168.4.1
