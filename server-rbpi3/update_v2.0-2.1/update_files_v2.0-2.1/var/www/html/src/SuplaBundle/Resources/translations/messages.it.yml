Having your house or the office connected to SUPLA is very easy.<br>All you need to do is to rewrite on your control devices (In/Out) and smartphones the following data.: Connettere la Tua casa o l’ufficio con SUPLA è molto semplice.<br />Tutto quello che devi fare è riscrivere nei Tuoi dispositivi di controllo (entrate/uscite) e nei smartphone i seguenti dati.
Enter the data below in the settings of your control device (I/O Device).: Inserisci i seguenti dati nelle impostazioni del Tuo dispositivo di controllo (dispositivo I/U).
Enter the data below in your mobile SUPLA application on your smartphone.: Inserisci i seguenti dati nell’applicazione mobile SUPLA installata nel Tuo smartphone.
Make it work: Fallo funzionare
You can not connect your I/O Devices unless at least one Access Identifier is assigned to any Location: Non puoi connettere i Dispositivi I/U finchè almeno un Identificatore dell’Accesso non sarà assegnato a qualsiasi Localizzazione
Install SUPLA on your smartphone.: Installa SUPLA nel Tuo smartphone.
Open SUPLA app.: Avvia l’applicazione.
Fill in the fields with settings provided above.: Inserisci nelle impostazioni i dati riportati di sopra.
Tap <strong>Done</strong> and wait until the app connects.: Tocca il tasto <strong>Pronto</strong> e attendi finchè l’applicazione non sarà connessa.
Download RaspberryPI <a href="https://www.supla.org/download">SD Card Image</a>.: Scarica <a href="https://www.supla.org/download">le schede SD</a> per Raspberry PI. 
Transfer downloaded image onto the SD Card.: Trasferisci l’immagine scaricata sulla scheda SD.
Open <strong>boot\location.txt</strong> file. Copy and paste the above settings.: Apri il file <strong>boot\location.txt</strong>. 
Done.: Pronto.
For more details please go to <a href="https://www.supla.org">www.supla.org</a>: Per maggiori dettagli visita il sito <a href="https://www.supla.org">www.supla.org</a>
