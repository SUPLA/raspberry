security:
    providers:
        default:
            memory:
                users:
                    foo: { password: foo, roles: ROLE_USER }

    firewalls:
        simple: { pattern: /login, security: false }
        secure:
            stateless: true
            http_basic: true
            http_digest:
                secret: TheSecret
            form_login: true
            anonymous: true
            switch_user: true
            x509: true
            remote_user: true
            logout: true
            remember_me:
                secret: TheSecret
            user_checker: ~
